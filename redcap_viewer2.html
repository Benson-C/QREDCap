<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QDASH Questionnaire</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --accent-color: #3fe0d3;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 40px 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            position: relative;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }
        .message {
            display: none;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            background-color: var(--accent-color);
            color: white;
        }
        .question {
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-out;
        }
        .question p {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .choices, .choicevert {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .choices label, .choicevert label {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 120px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .choices label:hover, .choicevert label:hover {
            background-color: #e9ecef;
        }
        .choices input[type="radio"],
        .choices input[type="checkbox"],
        .choicevert input[type="radio"],
        .choicevert input[type="checkbox"] {
            margin-right: 10px;
        }
        .choicetextentry {
            margin-left: 20px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #qrcode {
            margin-top: 30px;
            text-align: center;
        }
        #qrcode img {
            margin: 0 auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .welcome-message {
            font-weight: bold;
            font-size: 1.0em;
        }
        .logout-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .logout-button:hover {
            background-color: #34495e;
        }
        .next-patient-button {
            background-color: var(--accent-color);
        }
        .next-patient-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-info">
            <span class="welcome-message">Welcome Dr. Fang</span>
            <button class="logout-button">Logout</button>
        </div>

        <h1>QDASH Questionnaire</h1>
        
        <div id="message" class="message"></div>
        
        <form id="questionnaire-form">
            <div id="questionnaire-container"></div>
            
            <button type="submit">Submit Answers</button>
        </form>

        <button class="next-patient-button" onclick="nextPatient()">Next Patient</button>

        <div id="qrcode"></div>
    </div>

    <script>
        function insertQuestionnaire() {
            const container = document.getElementById('questionnaire-container');
            container.innerHTML = `
                <div class="question">
                    <p>How would you rate your experience?</p>
                    <div class="choices">
                        <label><input type="radio" name="experience" value="Poor"> Poor</label>
                        <label><input type="radio" name="experience" value="Fair"> Fair</label>
                        <label><input type="radio" name="experience" value="Good"> Good</label>
                        <label><input type="radio" name="experience" value="Excellent"> Excellent</label>
                    </div>
                </div>
                <div class="question">
                    <p>Which of the following apply to you? (Select all that apply)</p>
                    <div class="choices">
                        <label><input type="checkbox" name="attributes" value="Hardworking"> Hardworking</label>
                        <label><input type="checkbox" name="attributes" value="Creative"> Creative</label>
                        <label><input type="checkbox" name="attributes" value="Team player"> Team player</label>
                        <label><input type="checkbox" name="attributes" value="Detail-oriented"> Detail-oriented</label>
                    </div>
                </div>
            `;
        }

        function gatherFormData() {
            const form = document.getElementById('questionnaire-form');
            const formData = new FormData(form);
            let result = '';

            for (const [key, value] of formData.entries()) {
                const question = form.querySelector(`[name="${key}"]`).closest('.question').querySelector('p').textContent;
                result += `${question}\nAnswer: ${value}\n\n`;
            }

            return result;
        }

        function generateQRCode(data) {
            const qrcodeContainer = document.getElementById('qrcode');
            qrcodeContainer.innerHTML = '';

            new QRCode(qrcodeContainer, {
                text: data,
                width: 128,
                height: 128,
                colorDark : "#3498db",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        document.getElementById('questionnaire-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = gatherFormData();
            generateQRCode(formData);
            
            const message = document.getElementById('message');
            message.style.display = 'block';
            message.textContent = 'QR Code generated successfully!';
            message.style.backgroundColor = '#2ecc71';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        });

        function nextPatient() {
            // Replace 'https://example.com/next-patient' with the actual URL you want to navigate to
            window.location.href = 'https://benson-c.github.io/QREDCap/qr-code-scanner-page.html';
        }

        window.onload = insertQuestionnaire;
    </script>
</body>
</html>
