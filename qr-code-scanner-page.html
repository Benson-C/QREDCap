<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
            letter-spacing: 1px;
        }
        #video-container {
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        #start-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-bottom: 20px;
        }
        #result, #error-message {
            margin-top: 20px;
            font-weight: bold;
        }
        #error-message {
            color: rgb(167, 108, 127);
        }
        #result a {
            color: #0066cc;
            text-decoration: none;
        }
        #result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        <div id="video-container"></div>
        <button id="start-button">Start Scanning</button>
        <div id="result"></div>
        <div id="error-message"></div>
    </div>

    <script>
        const videoContainer = document.getElementById('video-container');
        const startButton = document.getElementById('start-button');
        const resultDiv = document.getElementById('result');
        const errorMessageDiv = document.getElementById('error-message');

        let html5QrCode;

        startButton.addEventListener('click', () => {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().then(() => {
                    startButton.textContent = 'Start Scanning';
                }).catch((err) => {
                    console.error('Failed to stop scanning:', err);
                });
            } else {
                html5QrCode = new Html5Qrcode('video-container');
                html5QrCode.start(
                    { facingMode: 'environment' },
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                    },
                    (decodedText, decodedResult) => {
                        console.log('QR Code detected:', decodedText);
                        
                        // Create a clickable link for the decoded text
                        if (decodedText.startsWith('http://') || decodedText.startsWith('https://')) {
                            window.open(decodedText, '_blank')
                            resultDiv.innerHTML = `Detected: <a href="${decodedText}" target="_blank">${decodedText}</a>`;
                        } else {
                            resultDiv.textContent = `Detected: ${decodedText}`;
                        }
                        html5QrCode.stop();
                        startButton.textContent = 'Start Scanning';
                    },
                    (errorMessage) => {
                        console.error('QR Code scanning error:', errorMessage);
                    }
                ).catch((err) => {
                    console.error('Failed to start scanning:', err);
                    errorMessageDiv.textContent = 'Failed to start camera. Please make sure you have given camera permissions.';
                });

                startButton.textContent = 'Stop Scanning';
            }
        });
    </script>
</body>
</html>
