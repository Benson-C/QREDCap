<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #video-container {
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        #start-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result, #error-message {
            margin-top: 20px;
            font-weight: bold;
        }
        #error-message {
            color: red;
        }
        #result a {
            color: #0066cc;
            text-decoration: none;
        }
        #result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        <div id="video-container"></div>
        <button id="start-button">Start Scanning</button>
        <div id="result"></div>
        <div id="error-message"></div>
    </div>

    <script>
        const videoContainer = document.getElementById('video-container');
        const startButton = document.getElementById('start-button');
        const resultDiv = document.getElementById('result');
        const errorMessageDiv = document.getElementById('error-message');

        let html5QrCode;

        startButton.addEventListener('click', () => {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().then(() => {
                    startButton.textContent = 'Start Scanning';
                }).catch((err) => {
                    console.error('Failed to stop scanning:', err);
                });
            } else {
                html5QrCode = new Html5Qrcode('video-container');
                html5QrCode.start(
                    { facingMode: 'environment' },
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                    },
                    (decodedText, decodedResult) => {
                        console.log('QR Code detected:', decodedText);
                        
                        // Create a clickable link for the decoded text
                        if (decodedText.startsWith('http://') || decodedText.startsWith('https://')) {
                            resultDiv.innerHTML = `Detected: <a href="${decodedText}" target="_blank">${decodedText}</a>`;
                        } else {
                            resultDiv.textContent = `Detected: ${decodedText}`;
                        }
                        
                        html5QrCode.stop();
                        startButton.textContent = 'Start Scanning';
                    },
                    (errorMessage) => {
                        // console.error('QR Code scanning error:', errorMessage);
                    }
                ).catch((err) => {
                    console.error('Failed to start scanning:', err);
                    errorMessageDiv.textContent = 'Failed to start camera. Please make sure you have given camera permissions.';
                });

                startButton.textContent = 'Stop Scanning';
            }
        });
    </script>
</body>
</html>
