<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qr-scanner/1.4.2/qr-scanner.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
            letter-spacing: 1px;
        }
        #video-container {
            width: 100%;
            height: 300px;
            border: 3px solid #3498db;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #qr-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #start-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-bottom: 20px;
        }
        #start-button:hover {
            background-color: #2980b9;
        }
        #start-button:active {
            transform: scale(0.98);
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #2c3e50;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        <div id="video-container">
            <video id="qr-video"></video>
        </div>
        <button id="start-button">Start Scanning</button>
        <div id="result"></div>
    </div>

    <script>
        const video = document.getElementById('qr-video');
        const startButton = document.getElementById('start-button');
        const resultElement = document.getElementById('result');

        let scanner = null;

        startButton.addEventListener('click', () => {
            if (scanner) {
                if (scanner.hasFlash) {
                    scanner.toggleFlash();
                }
                scanner.start();
                startButton.textContent = 'Stop Scanning';
                return;
            }

            scanner = new QrScanner(video, result => {
                console.log('Decoded QR code:', result);
                resultElement.textContent = `Scanned QR Code: ${result}`;
                window.open(result, '_blank');
            });

            scanner.start();
            startButton.textContent = 'Stop Scanning';
        });
    </script>
</body>
</html>
